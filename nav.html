<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
        rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1B2A1E;
            color: #e7dec8;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-mode {
            background-color: #f5e7dc;
            color: #1B2A1E;
        }

        body.menu-open {
            overflow: hidden;
        }

        /* Header Styles */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1B2A1E;
            color: #e7dec8;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            z-index: 101;
        }

        body.light-mode header {
            background-color: #f5e7dc;
            color: #1B2A1E;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            position: relative;
        }

        #theme-toggle-button {
            display: none;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            background-color: #e7dec8;
            width: 60px;
            height: 30px;
            border-radius: 30px;
            cursor: pointer;
            justify-content: space-around;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .toggle-ball {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #1B2A1E;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        #theme-toggle-button:checked+.toggle-label .toggle-ball {
            transform: translate(30px, -50%);
            background-color: #e7dec8;
        }

        .sun-icon,
        .moon-icon {
            font-size: 16px;
            color: #e7dec8;
            z-index: 0;
        }

        .sun-icon {
            margin-right: auto;
            padding-left: 5px;
        }

        .moon-icon {
            margin-left: auto;
            padding-right: 5px;
        }

        /* Burger Menu */
        .burger-menu {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .burger-bar {
            width: 25px;
            height: 3px;
            background-color: #e7dec8;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        body.light-mode .burger-bar {
            background-color: #1B2A1E;
        }

        /* Menu Overlay */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 13, 13, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.open {
            display: flex;
            opacity: 1;
        }

        .menu-overlay nav ul {
            list-style: none;
            text-align: center;
        }

        .menu-overlay nav ul li {
            margin: 20px 0;
        }

        .menu-overlay nav ul li a {
            color: #e7dec8;
            text-decoration: none;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        body.light-mode .menu-overlay {
            background-color: rgba(245, 231, 220, 0.9);
        }

        body.light-mode .menu-overlay nav ul li a {
            color: #1B2A1E;
        }

        /* Logo color */
        .logo {
            color: #e7dec8;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        body.light-mode .logo {
            color: #1B2A1E;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">CSHS</a>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-toggle-button">
            <label for="theme-toggle-button" class="toggle-label">
                <span class="toggle-ball"></span>
                <span class="sun-icon">ð–¤“</span>
                <span class="moon-icon">â˜¾</span>
            </label>
        </div>
        <div class="burger-menu" id="burger-menu">
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
        </div>
    </header>

    <div class="menu-overlay" id="menu-overlay">
        <nav>
            <ul>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a>
                <li><a href="mailto:cast0002@stud.kea.dk">Contact</a></li>
            </ul>
        </nav>
    </div>
    <script>
        // JavaScript for the theme toggle and burger menu

        document.addEventListener("DOMContentLoaded", function () {
            const themeToggleButton = document.getElementById("theme-toggle-button");
            const burgerMenu = document.getElementById("burger-menu");
            const menuOverlay = document.getElementById("menu-overlay");

            // Apply saved theme on page load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light-mode') {
                document.body.classList.add('light-mode');
                themeToggleButton.checked = true;
            } else {
                document.body.classList.add('dark-mode');
            }

            // Toggle theme and save preference
            themeToggleButton.addEventListener("change", function () {
                document.body.classList.toggle("light-mode", themeToggleButton.checked);
                document.body.classList.toggle("dark-mode", !themeToggleButton.checked);
                localStorage.setItem("theme", themeToggleButton.checked ? "light-mode" : "dark-mode");
            });

            // Toggle the burger menu and overlay
            burgerMenu.addEventListener("click", function () {
                menuOverlay.classList.toggle("open");
                burgerMenu.classList.toggle("active");
                document.body.classList.toggle("menu-open");
            });

            // Close the menu overlay when a link is clicked
            menuOverlay.querySelectorAll("nav ul li a").forEach(link => {
                link.addEventListener("click", () => {
                    menuOverlay.classList.remove("open");
                    burgerMenu.classList.remove("active");
                    document.body.classList.remove("menu-open");
                });
            });
        });
    </script>
